name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag jingjingxyk/kubernetes-website-mirror:$(date +%Y%m%d) --build-arg HUGO_VERSION=${HUGO_VERSION}
